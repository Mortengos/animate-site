<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-animation</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />  
</head>

<body>
  <div class="wrapper">
    <header>
      <svg version="1.1" id="line" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1366 200" style="enable-background:new 0 0 1366 200;" xml:space="preserve">
        <g>
          <polygon points="1366,200 0,200 1366,0 	" />
        </g>
      </svg>

      <h1 class="animate__animated animate__zoomInDown">CSS ANIMATION</h1>
      <a href="#s1">
        <svg class="animate__animated animate__heartBeat animate__delay-3s animate__infinite" version="1.1" id="arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 48 48" style="enable-background:new 0 0 48 48;" xml:space="preserve">
          <g>
            <polygon points="23.85,37.63 6.22,20 1.22,20 23.85,42.63 46.48,20 41.48,20 	" />
          </g>
          <g>
            <polygon points="23.85,20.63 6.22,3 1.22,3 23.85,25.63 46.48,3 41.48,3 	" />
          </g>
        </svg>
      </a>
    </header>
    <section class="s1" id="s1">
      <article>
        <h2>Underrubrik</h2>
        <h3 data-aos="zoom-in-up" data-aos-delay="100">med en underrubrik</h3>
      <article>
    </section>
    <section class="s2">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1366 200" style="enable-background:new 0 0 1366 200;" xml:space="preserve">
        <g>
          <polygon points="1366,200 0,200 1366,0 	" />
        </g>
      </svg>
      <div class="centerize">
        <h3 data-aos="fade" data-aos-delay="70" data-aos-duration="300">hello kittens</h3>
      </div>
      <div data-aos="flip-up" data-aos-delay="400" data-aos-duration="500">
        <img src="http://placekitten.com/400/300" alt="kit">
      </div>
    </section>
    <section class="s3">
      <div data-aos="fade-right" data-aos-delay="100"><img src="http://placekitten.com/1000/600" alt="kit"></div>
      <div data-aos="fade-left" data-aos-delay="100"><img src="http://placekitten.com/1000/600" alt="kit"></div>
    </section>
  </div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
